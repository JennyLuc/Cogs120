<body>
    <bodyid="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase"
       style="padding-top: 0px; padding-bottom: 0px;"
        id="mainNav">

        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="Login.html">UpTo</a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            </ul>
          </div>
        </div>
      </nav>
        <center>
            <br>
            <br>
            <br>
        <h1>
            Sign Up
        </h1>
        <br>
        <br>
        <form name = "signup">
            <input type="text" name="name" placeholder="First name" id = "nameSignup">
            &nbsp;&nbsp;
            <input type="text" name="email" placeholder="Email" id="emailSignup">
            <br>
            <br>
            <input type="text" name="user" placeholder="Username" id="userSignup">
            &nbsp;&nbsp;
            <input type="password" name ="password" placeholder="Password" id="passwordSignup">

            <br>
            <br>
            <input class="button" onclick="check_filled(this.form)" value="Sign Up"/ >
            <!--<a class = "button" href = "index.html">Sign Up</a>-->
            <a class = "button1" href = "Login.html">Back</a>
        </form>

        <script language="javascript">
            function check_filled(form) { /*function to check all inputs are filled*/
                var username = (form.user.value);
                var password = (form.password.value);
                var email = (form.email.value);
                var name = (form.name.value);

                if ((username && password && email && name )) {
                    localStorage.setItem('name', JSON.stringify(name));
                    localStorage.setItem('username', JSON.stringify(username));
                    localStorage.setItem('password', JSON.stringify(password));
                    localStorage.setItem('email', JSON.stringify(email));
                    window.open('index.html')/*opens the target page */
                }
                else {
                    alert("Please Fill All Required Field")/*displays error message*/
                }

            }
        </script>

</body>
</html>
